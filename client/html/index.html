<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Websocket Test</title>
</head>
<body>
    <div class="controlPanel">
        <h1>Web Console</h1>

        <div class="settings">
            <select id="process" class="processSelect">
                <option>Process 1</option>
                <option>Process 2</option>
                <option>Process 3</option>
            </select>

            <div class="parameters">

            </div>
        </div>
        
        <div class="controlBox">
            <button id="startBtn" class="controlBtn">Start</button>
            <button id="abortBtn" class="controlBtn">Abort</button>
            <button id="clearBtn" class="controlBtn">Clear</button>
        </div>
    </div>
    <div class="consoleContainer">
        <textarea id="console" class="console" disabled></textarea>
    </div>
</body>
</html>
