<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/emn178/js-sha512/master/build/sha512.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Websocket Test</title>
</head>
<body>
    <div class="controlPanel">
        <h1>Web Console</h1>
        <div class="settings">
            <form method="POST" class="auth">
                <label for="authKey">Authentication Key:</label>
                <input type="password" id="authKey" name="authKey" placeholder="some key here" autocomplete="off" required />
                <br />
                <input type="submit" id="submitKey" value="Authenticate" />
            </form>

            <select id="process" class="processSelect" hidden>
                <option value="process1">Process 1</option>
                <option value="process2">Process 2</option>
                <option value="process3">Process 3</option>
                <option value="long_process">Long Process</option>
            </select>

            <div class="parameters" hidden>
                <div id="process1Params" class="paramGroup" hidden>
                    <fieldset>
                        <legend><em>Process 1</em> Parameters</legend>
                        <label for="process1Param1">Parameter 1:</label>
                        <input name="process1Param1" type="text" />
                        <br />
                        <label for="process1Param2">Parameter 2:</label>
                        <input name="process1Param2" type="number" />
                    </fieldset>
                </div>
                <div id="process2Params" class="paramGroup" hidden>
                    <fieldset name="Process 2">
                        <legend><em>Process 2</em> Parameters</legend>

                        <label for="process2Param1">Parameter 1:</label>
                        <input name="process2Param1" />
                    </fieldset>
                </div>
                <div id="process3Params" class="paramGroup" hidden>
                    <fieldset>
                        <legend><em>Process 3</em> Parameters</legend>
                    </fieldset>
                </div>
                <div id="long_processParams" class="paramGroup" hidden>
                    <fieldset>
                        <legend><em>Long Process</em> Parameters</legend>
                    </fieldset>
                </div>
            </div>
        </div>
        
        <div class="controlBox" hidden>
            <button id="startBtn" class="controlBtn">Start</button>
            <button id="abortBtn" class="controlBtn">Abort</button>
            <button id="clearBtn" class="controlBtn">Clear</button>
        </div>
    </div>
    <div class="consoleContainer" hidden>
        <textarea id="console" class="console" disabled></textarea>
    </div>
</body>
</html>
